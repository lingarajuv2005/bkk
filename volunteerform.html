  <main class="volunteer-root">
    <h1>Volunteer Registration</h1>
    <p class="lead">Join Bommasandra Kalika Kendra â€” please fill out this form.</p>

    <form id="volunteerForm" class="volunteer-form" autocomplete="on">
      <label>
        Full name
        <input name="name" type="text" required placeholder="Your full name" />
      </label>

      <label>
        Email
        <input name="email" type="email" required placeholder="you@example.com" />
      </label>
      <label for="dob">
        Date of Birth
        <input type="date" id="dob" name="dob" />
      </label>
        
      <label for="skills">
        Skills/Interests (optional)
        <input type="text" id="skills" name="skills" placeholder="e.g. teaching, art, IT, fundraising" />
      </label>
      
      <label>
        Phone number
        <input name="phone" type="tel" required placeholder="+91-XXXXXXXXXX" />
      </label>

      <label>
        Home address
        <textarea name="address" rows="3" required placeholder="House / Street / City"></textarea>
      </label>

      <label for="availability">
        Availability (days/times)
        <input type="text" id="availability" name="availability" placeholder="e.g. weekends, weekdays evenings" />
      </label>

      <label for="skills">
        Skills/Interests (optional)
        <input type="text" id="skills" name="skills" placeholder="e.g. teaching, art, IT, fundraising" />
      </label>

      <label>
        Company / Institution (optional)
        <input name="company" type="text" placeholder="Organization name (if any)" />
      </label>

      <div class="form-actions">
        <button type="submit" class="btn primary">Register</button>
        <button type="reset" class="btn ghost">Reset</button>
      </div>

      <p id="formMessage" class="form-message" aria-live="polite"></p>
    </form>
  </main>
